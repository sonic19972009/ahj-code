<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>AHJ — Обработка событий</title>
    </head>
    <body>
        <h1>Обработка событий</h1>

        <nav class="tabs">
            <button class="tab is-active" type="button" data-tab="menu">Меню</button>
            <button class="tab" type="button" data-tab="goblin">Игра с гоблинами</button>
            <button class="tab" type="button" data-tab="tasks">TOP Tasks</button>
            <button class="tab" type="button" data-tab="gallery">Галерея</button>
        </nav>

        <main>
            <section class="page is-active" data-page="menu">
                <p class="muted">
                    Выберите задачу
                </p>
                <ul>
                    <li><b>Игра с гоблинами</b></li>
                    <li><b>TOP Tasks</b></li>
                    <li><b>Галерея изображений</b></li>
                </ul>
            </section>

            <section class="page" data-page="goblin">
                <h2>Игра с гоблинами</h2>
                <div class="panel">
                    <div class="stats">
                        <span>Score: <b data-id="score">0</b></span>
                        <span>Misses: <b data-id="misses">0</b>/5</span>
                    </div>
                    <button class="btn" type="button" data-action="restart">Restart</button>
                    <div class="message" data-id="message"></div>
                </div>
                <div id="game" class="game"></div>
            </section>

            <section class="page" data-page="tasks">
                <h2>TOP Tasks</h2>
                <div class="tasks">
                    <div class="tasks__control">
                        <label class="tasks__label">
                            <span class="tasks__label-text">Task name</span>
                            <input class="tasks__input" data-id="tasks-input" type="text" placeholder="Type task name and press Enter">
                        </label>
                        <div class="tasks__error" data-id="tasks-error"></div>
                    </div>

                    <div class="tasks__columns">
                        <div class="tasks__col">
                            <h3>Pinned</h3>
                            <ul class="tasks__list" data-id="tasks-pinned"></ul>
                        </div>

                        <div class="tasks__col">
                            <h3>All Tasks</h3>
                            <ul class="tasks__list" data-id="tasks-all"></ul>
                        </div>
                    </div>
                </div>
            </section>

            <section class="page" data-page="gallery">
                <h2>Галерея изображений</h2>
                <div class="gallery">
                    <form class="gallery__form" data-id="gallery-form" novalidate>
                        <label class="gallery__label">
                            <span class="gallery__label-text">Image URL</span>
                            <input class="gallery__input" data-id="gallery-input" type="text" placeholder="Paste image URL and press Enter" />
                        </label>
                        <button class="btn" type="submit" data-action="gallery-add">Add</button>
                        <div class="gallery__error" data-id="gallery-error"></div>
                    </form>

                    <ul class="gallery__list" data-id="gallery-list"></ul>
                </div>
            </section>
        </main>
    </body>
</html>
