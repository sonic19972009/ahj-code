name: Testing CI

on:
    push:
        branches:
            - main
        paths:
            - "testing/**"
            - ".github/workflows/testing.yml"
    pull_request:
        paths:
            - "testing/**"
            - ".github/workflows/testing.yml"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build_test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./testing

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm
                  cache-dependency-path: testing/package-lock.json

            - run: npm ci

            - run: npm run lint

            - run: npm test

            - name: Run e2e (Puppeteer)
              run: |
                  npx start-server-and-test "npm run start" http://localhost:9000 "jest --config jest.e2e.config.js"

            - run: npm run build

            - uses: actions/configure-pages@v5

            - uses: actions/upload-pages-artifact@v3
              with:
                  path: testing/dist

    deploy:
        runs-on: ubuntu-latest
        needs: build_test
        if: github.ref == 'refs/heads/main'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
