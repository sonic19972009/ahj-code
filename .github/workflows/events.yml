name: Events CI

on:
    push:
        branches:
            - main
        paths:
            - "events/**"
            - ".github/workflows/events.yml"
    pull_request:
        paths:
            - "events/**"
            - ".github/workflows/events.yml"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./events

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: yarn
                  cache-dependency-path: events/yarn.lock

            - run: yarn install
            - run: yarn lint

    build:
        runs-on: ubuntu-latest
        needs: lint
        defaults:
            run:
                working-directory: ./events

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: yarn
                  cache-dependency-path: events/yarn.lock

            - run: yarn install
            - run: yarn build

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: events/dist

    deploy:
        runs-on: ubuntu-latest
        needs: build

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
