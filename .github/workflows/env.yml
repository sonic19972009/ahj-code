name: CI

on:
    push:
        branches:
            - main
        paths:
            - "env/**"
            - ".github/workflows/env.yml"
    pull_request:
        paths:
            - "env/**"
            - ".github/workflows/env.yml"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./env

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'yarn'
          cache-dependency-path: env/yarn.lock
      - run: yarn
      - run: yarn lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./env

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'yarn'
          cache-dependency-path: env/yarn.lock
      - run: yarn
      - run: yarn test

  build:
    needs: [eslint, test]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./env

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'yarn'
          cache-dependency-path: env/yarn.lock
      - run: yarn
      - run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'env/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4