name: DOM â€“ Moving Elements Game CI

on:
    push:
        branches:
            - main
        paths:
            - "dom/**"
            - ".github/workflows/dom.yml"
    pull_request:
        paths:
            - "dom/**"
            - ".github/workflows/dom.yml"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "dom-pages"
    cancel-in-progress: false

jobs:
    lint:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: dom

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: dom/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: ESLint
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        needs: lint
        defaults:
            run:
                working-directory: dom

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: dom/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Jest
              run: npm run test

    build-and-deploy:
        runs-on: ubuntu-latest
        needs: test

        defaults:
            run:
                working-directory: dom

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: dom/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dom/dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
